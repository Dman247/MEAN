<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Post Title" name="title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input hidden type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="4" placeholder="Post Content" name="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save Post</button>
  </form>
</mat-card>
