<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" placeholder="E-Mail">
      <mat-error *ngIf="">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="passwrod" matInput placeholder="Password">
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
